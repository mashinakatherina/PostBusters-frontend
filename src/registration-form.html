<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <img src="resources/logo.png" alt="Logo" class="logo">
</header>
<div class="container">
    <div class="registration-form">
        <h2>Register</h2>
        <form id="register-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="name">First Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="surname">Last Name</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</div>
<div class="language-switcher">
    <img src="https://flagcdn.com/w20/gb.png" alt="English" onclick="changeLanguage('en')" class="flag">
    <img src="https://flagcdn.com/w20/de.png" alt="German" onclick="changeLanguage('de')" class="flag">
    <img src="https://flagcdn.com/w20/ru.png" alt="Russian" onclick="changeLanguage('ru')" class="flag">
</div>
<script src="script.js"></script>
</body>
</html>
